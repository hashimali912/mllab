<!DOCTYPE html>
<html>
<head>
  <title>Welcome to FBS e-Book's Website</title>
</head>
<body>
  <center>
    <h3>Registration Form</h3>
    <form>
      <table>
        <tr>
          <td>Name:*</td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td>Password:*</td>
          <td><input type="password" name="password"></td>
        </tr>
        <tr>
          <td>Email ID:*</td>
          <td><input type="text" name="email"></td>
        </tr>
        <tr>
          <td>Phone Number:*</td>
          <td><input type="text" name="phno"></td>
        </tr>
        <tr>
          <td>Gender:*</td>
          <td>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
          </td>
        </tr>
        <tr>
          <td>Languages Known:*</td>
          <td>
            <input type="checkbox" name="lang[]" value="English"> English<br>
            <input type="checkbox" name="lang[]" value="Telugu"> Telugu<br>
            <input type="checkbox" name="lang[]" value="Hindi"> Hindi<br>
            <input type="checkbox" name="lang[]" value="Tamil"> Tamil
          </td>
        </tr>
        <tr>
          <td>Address:*</td>
          <td><textarea name="address" rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </td>
        </tr>
        <tr>
          <td colspan="2">* <span style="color:red;">Fields are mandatory</span></td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
