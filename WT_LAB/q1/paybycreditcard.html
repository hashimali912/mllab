<!DOCTYPE html>
<html>
<head>
  <title>Payment By Credit Card</title>
</head>
<body>
  <h2 align="center">Payment By Credit Card</h2>
  <form action="orderconf.html" method="get">
    <table align="center">
      <tr>
        <td>Card Number:</td>
        <td><input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required></td>
      </tr>
      <tr>
        <td>Exp Date:</td>
        <td><input type="text" placeholder="MM/YY" required></td>
      </tr> 
      <tr>
        <td>CVV:</td>
        <td><input type="password" placeholder="123" required></td>
      </tr>
      <tr>
        <td>Name on Card:</td>
        <td><input type="text" placeholder="Full Name" required></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Pay">
          <input type="reset" value="Cancel">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
