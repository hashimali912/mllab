<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script>
    function validate() {
      let u = document.getElementById("u").value,
          p = document.getElementById("p").value;
      if (!u || !p) return alert("All fields required."), false;
      if (p.length < 8 || p.length > 20) return alert("Password must be 8â€“20 chars."), false;
      alert("Login successful!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <form onsubmit="return validate()">
    Username:<br><input id="u"><br><br>
    Password:<br><input type="password" id="p"><br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
