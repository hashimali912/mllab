<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script>
    function validate() {
      let u = document.getElementById('u').value,
          e = document.getElementById('e').value,
          p = document.getElementById('p').value,
          c = document.getElementById('c').value,
          r = /^[\w.-]+@[\w.-]+\.\w{2,4}$/;
      if (!u || !e || !p || !c) return alert("All fields required."), false;
      if (!r.test(e)) return alert("Invalid email."), false;
      if (p !== c) return alert("Passwords donâ€™t match."), false;
      if (p.length < 6) return alert("Password must be at least 6 chars."), false;
      alert("Registration successful!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Register</h2>
  <form onsubmit="return validate()">
    Username:<br><input id="u"><br><br>
    Email:<br><input id="e"><br><br>
    Password:<br><input type="password" id="p"><br><br>
    Confirm:<br><input type="password" id="c"><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
